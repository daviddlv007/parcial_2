<div class="container">
  <h2>{{ isUpdate ? 'Actualizar Usuario' : 'Registrar Usuario' }}</h2>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Nombre" />
      <div *ngIf="isFieldInvalid('nombre')" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="apellido" formControlName="apellido" type="text" class="form-control" placeholder="Apellido" />
      <div *ngIf="isFieldInvalid('apellido')" class="text-danger">
        El apellido es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input id="correo" formControlName="correo" type="email" class="form-control" placeholder="Correo electrónico" />
      <div *ngIf="isFieldInvalid('correo')" class="text-danger">
        El correo es obligatorio y debe ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" formControlName="contrasena" type="password" class="form-control" placeholder="Contraseña" />
      <div *ngIf="isFieldInvalid('contrasena')" class="text-danger">
        La contraseña es obligatoria y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="form-group d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary ms-2">{{ isUpdate ? 'Actualizar' : 'Registrar' }}</button>
      <button type="button" class="btn btn-danger text-white ms-2" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
